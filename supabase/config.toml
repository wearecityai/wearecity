
project_id = "5e7d6d6e-f9ee-4aa2-85e4-887826cc0809"

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
enabled = true
port = 54322
shadow_port = 54320
major_version = 15

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[realtime]
enabled = true
ip_version = "ipv4"
port = 54323
max_header_length = 4096

[studio]
enabled = true
port = 54324
api_url = "http://127.0.0.1:54321"
openai_api_key = "env(OPENAI_API_KEY)"

[inbucket]
enabled = true
port = 54325
smtp_port = 54326
pop3_port = 54327

[storage]
enabled = true
port = 54328
file_size_limit = "50MiB"
image_transformation = { enabled = true }

[auth]
enabled = true
site_url = "http://127.0.0.1:3000"
additional_redirect_urls = ["https://irghpvvoparqettcnpnh.supabase.co/auth/v1/callback"]
jwt_expiry = 3600
enable_signup = true
enable_email_confirmations = false
enable_email_change_confirmations = true
enable_phone_confirmations = true
enable_phone_change_confirmations = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false
template = { invite = "", confirmation = "", recovery = "", email_change = "", magic_link = "" }

[auth.sms]
enable_signup = true
enable_confirmations = true
template = "Your code is {{ .Code }} ."

[[auth.providers.oauth]]
enabled = true
client_id = "env(SUPABASE_AUTH_CLIENT_ID)"
secret = "env(SUPABASE_AUTH_SECRET)"
issuer = ""

[functions.gemini-proxy]
verify_jwt = true

[functions.intelligent-scraper]
verify_jwt = true

[edge_runtime]
enabled = true
policy = "per_worker"
inspector_port = 8083
