# Limpieza automática para compatibilidad con la CLI actual
# Elimino claves y secciones incompatibles

# [db] sección: elimino 'enabled'
# [realtime] sección: elimino 'port', dejo solo 'ip_version' si es IPv4 o IPv6
# [storage] sección: elimino 'port'
# [auth.email.template] sección: elimino todas las líneas que sean string (invite, confirmation, recovery, magic_link, email_change)
# [auth] sección: elimino enable_email_change_confirmations, enable_email_confirmations, enable_phone_change_confirmations, enable_phone_confirmations, providers

# Si tienes dudas sobre alguna sección, consulta la documentación oficial: https://supabase.com/docs/guides/cli/local-development#configtoml

# El archivo debe quedar solo con las claves válidas para tu proyecto y entorno.

project_id = "5e7d6d6e-f9ee-4aa2-85e4-887826cc0809"

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[realtime]
enabled = true
ip_version = "ipv4"

[studio]
enabled = true
port = 54324
api_url = "http://127.0.0.1:54321"
openai_api_key = "env(OPENAI_API_KEY)"

[inbucket]
enabled = true
port = 54325
smtp_port = 54326
pop3_port = 54327

[storage]
enabled = true
file_size_limit = "50MiB"
image_transformation = { enabled = true }

[auth]
enabled = true
site_url = "http://127.0.0.1:3000"
additional_redirect_urls = ["https://irghpvvoparqettcnpnh.supabase.co/auth/v1/callback"]
jwt_expiry = 3600
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[auth.sms]
enable_signup = true
enable_confirmations = true
template = "Your code is {{ .Code }} ."

[functions.gemini-proxy]
verify_jwt = true

[edge_runtime]
enabled = true
policy = "per_worker"
inspector_port = 8083
