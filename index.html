<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <!-- Meta tags para ocultar barra de navegación en móviles -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="City Chat">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#1976d2">
  <meta name="msapplication-navbutton-color" content="#1976d2">
  <meta name="msapplication-TileColor" content="#1976d2">
  <!-- Prevenir zoom en inputs en iOS -->
  <meta name="format-detection" content="telephone=no">
  <!-- Optimizaciones para PWA -->
  <meta name="application-name" content="City Chat">
  <meta name="msapplication-tap-highlight" content="no">
  <!-- Web App Manifest -->
  <link rel="manifest" href="/manifest.json">
  <!-- Apple touch icons -->
  <link rel="apple-touch-icon" href="/placeholder.svg">
  <link rel="apple-touch-icon" sizes="152x152" href="/placeholder.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="/placeholder.svg">
  <link rel="apple-touch-icon" sizes="167x167" href="/placeholder.svg">
  <title>City Chat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    /* CSS Custom Properties for dynamic viewport */
    :root {
      --vh: 1vh;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      /* Prevent overscroll bounce on iOS */
      overscroll-behavior: none;
      /* Ensure full viewport usage */
      width: 100vw;
      min-height: 100vh;
      min-height: 100dvh;
      /* Aprovechar espacio cuando la barra de navegación está oculta */
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
      /* Prevenir scroll horizontal */
      overflow-x: hidden;
      /* Optimizar para pantallas táctiles */
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      /* Mejorar rendimiento en móviles */
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
    }
    
    /* Asegurar que el contenedor principal use todo el espacio */
    #root {
      width: 100%;
      height: 100vh;
      height: 100dvh;
      display: flex;
      flex-direction: column;
    }
    
    /* Prevent zoom on input focus on iOS */
    input, textarea, select {
      font-size: 16px;
      /* Permitir selección de texto en inputs */
      -webkit-user-select: text;
      -khtml-user-select: text;
      -moz-user-select: text;
      -ms-user-select: text;
      user-select: text;
    }
    
    /* Simple scrollbar styling for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background-color: rgba(0,0,0,0.2);
      border-radius: 4px;
    }
    html.dark ::-webkit-scrollbar-thumb {
      background-color: rgba(255,255,255,0.2);
    }
  </style>
  <script type="importmap">
  {
    "imports": {
      "react": "https://esm.sh/react@^19.1.0",
      "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
      "react/": "https://esm.sh/react@^19.1.0/",
      "@google/genai": "https://esm.sh/@google/genai@^1.0.0",
      "@google/genai/": "https://esm.sh/@google/genai@^1.0.0/",
      "@mui/material/": "https://esm.sh/@mui/material@^5.16.5/",
      "@mui/material": "https://esm.sh/@mui/material@^5.16.5",
      "@mui/icons-material/": "https://esm.sh/@mui/icons-material@^5.16.5/",
      "@emotion/react/": "https://esm.sh/@emotion/react@^11.13.1/",
      "@emotion/react": "https://esm.sh/@emotion/react@^11.13.1",
      "@emotion/styled/": "https://esm.sh/@emotion/styled@^11.13.1/",
      "@emotion/styled": "https://esm.sh/@emotion/styled@^11.13.1"
    }
  }
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
