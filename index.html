<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <!-- Meta tags para ocultar barra de navegación en móviles -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="City Chat">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#1976d2">
  <meta name="msapplication-navbutton-color" content="#1976d2">
  <meta name="msapplication-TileColor" content="#1976d2">
  <!-- Prevenir zoom en inputs en iOS -->
  <meta name="format-detection" content="telephone=no">
  <!-- Optimizaciones para PWA -->
  <meta name="application-name" content="City Chat">
  <meta name="msapplication-tap-highlight" content="no">
  <!-- Web App Manifest -->
  <link rel="manifest" href="/manifest.json">
  <!-- Apple touch icons -->
  <link rel="apple-touch-icon" href="/placeholder.svg">
  <link rel="apple-touch-icon" sizes="152x152" href="/placeholder.svg">
  <link rel="apple-touch-icon" sizes="180x180" href="/placeholder.svg">
  <link rel="apple-touch-icon" sizes="167x167" href="/placeholder.svg">
  <title>City Chat</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    /* CSS Custom Properties for dynamic viewport */
    :root {
      --vh: 1vh;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      /* Prevent overscroll bounce on iOS */
      overscroll-behavior: none;
      /* Ensure full viewport usage */
      width: 100vw;
      min-height: 100vh;
      min-height: 100dvh;
      /* Aprovechar espacio cuando la barra de navegación está oculta */
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
      padding-left: env(safe-area-inset-left);
      padding-right: env(safe-area-inset-right);
      /* Prevenir scroll horizontal */
      overflow-x: hidden;
      /* Optimizar para pantallas táctiles */
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
      /* Mejorar rendimiento en móviles */
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
    }
    
    /* Asegurar que el contenedor principal use todo el espacio */
    #root {
      width: 100%;
      height: 100vh;
      height: 100dvh;
      display: flex;
      flex-direction: column;
    }
    
    /* Prevent zoom on input focus on iOS */
    input, textarea, select {
      font-size: 16px;
      /* Permitir selección de texto en inputs */
      -webkit-user-select: text;
      -moz-user-select: text;
      user-select: text;
    }
    
    /* Simple scrollbar styling for webkit browsers */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background-color: rgba(0,0,0,0.2);
      border-radius: 4px;
    }
    html.dark ::-webkit-scrollbar-thumb {
      background-color: rgba(255,255,255,0.2);
    }

    /* Critical CSS from index.css for immediate loading */
    :root {
      --background: 0 0% 100%;
      --foreground: 222.2 84% 4.9%;
      --card: 0 0% 100%;
      --card-foreground: 222.2 84% 4.9%;
      --popover: 0 0% 100%;
      --popover-foreground: 222.2 84% 4.9%;
      --primary: 222.2 47.4% 11.2%;
      --primary-foreground: 210 40% 98%;
      --secondary: 210 40% 96.1%;
      --secondary-foreground: 222.2 47.4% 11.2%;
      --muted: 210 40% 96.1%;
      --muted-foreground: 215.4 16.3% 46.9%;
      --accent: 210 40% 96.1%;
      --accent-foreground: 222.2 47.4% 11.2%;
      --destructive: 0 84.2% 60.2%;
      --destructive-foreground: 210 40% 98%;
      --border: 214.3 31.8% 91.4%;
      --input: 214.3 31.8% 91.4%;
      --ring: 222.2 84% 4.9%;
      --radius: 0.5rem;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background: 222.2 84% 4.9%;
        --foreground: 210 40% 98%;
        --card: 222.2 84% 4.9%;
        --card-foreground: 210 40% 98%;
        --popover: 222.2 84% 4.9%;
        --popover-foreground: 210 40% 98%;
        --primary: 210 40% 98%;
        --primary-foreground: 222.2 47.4% 11.2%;
        --secondary: 217.2 32.6% 17.5%;
        --secondary-foreground: 210 40% 98%;
        --muted: 217.2 32.6% 17.5%;
        --muted-foreground: 215 20.2% 65.1%;
        --accent: 217.2 32.6% 17.5%;
        --accent-foreground: 210 40% 98%;
        --destructive: 0 62.8% 30.6%;
        --destructive-foreground: 210 40% 98%;
        --border: 217.2 32.6% 17.5%;
        --input: 217.2 32.6% 17.5%;
        --ring: 212.7 26.8% 83.9%;
      }
    }

    /* Critical base styles */
    * {
      border-color: hsl(var(--border));
    }

    body {
      background-color: hsl(var(--background));
      color: hsl(var(--foreground));
    }

    /* Mobile optimizations */
    html, body {
      overflow-x: hidden;
      width: 100%;
      max-width: 100%;
      position: relative;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
